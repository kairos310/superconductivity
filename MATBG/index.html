<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    Change the rotate slider and notice the moire patterns forming <br>
    when you've decided on an angle, change the squish slider, <br> 
    notice as atoms repel each other, a triangular pattern emerges
    <main>
    <label>squish</label>
    <input type="range" min="0" max="1.5" step="0.1" id="squish" value="0.0" onchange="slider()">
    <label>rotate</label>
    <input type="range" min="0" max="0.21" step="0.01" value="0.0" id="rotate" onmousemove="slider()">
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
